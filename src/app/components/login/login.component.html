<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/user.png" alt="Imagen del usuario" width="100px" height="100px">
            <h1>Ingrese sus datos</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario">
             </mat-form-field>
             <mat-form-field appearance="fill" class="ancho">
                <mat-label>Contrase√±a</mat-label>
                <input matInput formControlName="password" type="password">
             </mat-form-field>
             <br>
             <button mat-raised-button color="primary" type="submit" class="ancho boton" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
